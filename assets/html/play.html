<section id="join">
    <div class="bottom_text play_bottom_text">
        <div class="legal_text">
            <a href="https://discord.gg/nd8VmfAb4W">Discord</a><br>
            <a href="https://real2two.itch.io/hidodie">Itch.io</a><br>
            <a href="/licenses">Licenses</a><br>
            <a href="/terms">Terms of Services</a><br>
            <a href="/privacy">Privacy Policy</a>
        </div>

        <div class="copyright_text">
            <br><br><br><br>
            Â© 2022 <a href="https://www.youtube.com/channel/UCvlFpltcKB5NopRx4Pd22gg">real2two</a>. All Rights Reserved.
        </div>
    </div>

    <div class="join_content">
        <div id="join_basics" class="home_move">
            <p class="play_back_mobile"><a href="#" onclick="if (document.getElementById('join_chooseroom').style.display == 'block') { playSetupBack(); } else { router.load('index') }">Back</a></p>
    
            <h3>Play</h3>

            Username: <input id="username" class="input theme_color" maxlength=11>
            
            <br><br>
            
            Region:
            <select id="region" class="input theme_color"></select>

            <br><br>
            
            Color:
            <select id="color" class="input theme_color">
                <option value="random">Random</option>
                <option value="0">Aqua</option>
                <option value="1">Blue</option>
                <option value="2">Brown</option>
                <option value="3">Gray</option>
                <option value="4">Green</option>
                <option value="5">Orange</option>
                <option value="6">Pink</option>
                <option value="7">Purple</option>
                <option value="8">Red</option>
                <option value="9">Yellow</option>
            </select>

            <br><br>
    
            Class / Ability:
            <select id="join_class" class="input theme_color">
                <option value="random">Random</option>
                <option value="stamina">Stamina</option>
                <option value="dash">Dash</option>
            </select>
            
            <br><br>

            <div id="room_buttons"></div>

            <br><br>
        </div>
    
        <div id="join_chooseroom" class="home_move">
            <p class="play_back_mobile"><a href="#" onclick="if (document.getElementById('join_chooseroom').style.display == 'block') { playSetupBack(); } else { router.load('index') }">Back</a></p>

            <h3>Play - Create Room</h3>
            <p>
                Public: <input type="checkbox" id="create_ispublic" class="input theme_color"><br>
                Map ID: <input id="create_mapid" class="input theme_color" placeholder="Random"><br>
                Seekers: <input type="number" id="create_seekers" class="input theme_color" min="1" max="3" value="1"><br>
                Timer: <input type="number" id="create_choosetimer" class="input theme_color" min="30" max="600" value="180"> seconds
                <span id="create_debug_option">
                    <br>
                    Debug: <input type="checkbox" id="create_debug">
                </span>
            </p>
            <p><button onclick="createRoom()" class="input theme_color">Create</button></p>
        </div>
    </div>
    
    <p class="play_back" style="position: absolute; left: 50%; transform: translate(-50%, 0%);"><a href="#" onclick="if (document.getElementById('join_chooseroom').style.display == 'block') { playSetupBack(); } else { router.load('index') }">Back</a></p>
</section>

<div id="status_box">Waiting for players to join...</div>

<div id="chat">
    <p id="messages">
        <br><br><br><br><br><br><br><br><br>
    </p>
    <p><input id="message" class="input" onfocus="document.getElementById('message').style.opacity = '1'; game.typing = true;" onblur="document.getElementById('message').style.opacity = '0'; game.typing = false;" autoComplete="off"></p>
</div>

<div id="settings" onclick="openSettings();"><img src="/assets/img/gear.svg" width=15></div>

<p id="map_info"></p>

<p id="game_loading">Loading...</p>
